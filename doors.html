<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Bootstrap - Image gallery 1</title>
  <style>
    .flex-column {
      max-width: 250px;
    }

    img {
      margin: 6px;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <h1 class="text-center">Doors</h1>
    <p class="text-center">Here the designs.</p>
    <div class="d-flex flex-wrap justify-content-center">
      <div class="d-flex flex-column">
        <img class="img-fluid" src="images/dr1.jpg">
        <img class="img-fluid" src="images/dr2.jpg">
      </div>

      <div class="d-flex flex-column">
        <img class="img-fluid" src="images/dr3.jpg">
        <img class="img-fluid" src="images/dr4.jpg">
      </div>

      <div class="d-flex flex-column">
        <img class="img-fluid" src="images/dr5.jpg">
        <img class="img-fluid" src="images/dr6.jpg">
      </div>

      <div class="d-flex flex-column">
        <img class="img-fluid" src="images/dr7.jpg">
        <img class="img-fluid" src="images/dr8.jpg">
      </div>

      <div class="d-flex flex-column">
        <img class="img-fluid" src="images/dr9.jpg">
        
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
